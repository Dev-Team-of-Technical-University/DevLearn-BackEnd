{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فراموشی رمز عبور </title>
    <link rel="stylesheet" href="{% static 'styles/universal.css' %}"/>
    <link rel="stylesheet" href="{% static 'styles/navbar.css' %}"/>
    <link rel="stylesheet" href="{% static 'styles/login.css' %}"/>
    <link rel="stylesheet" href="{% static 'styles/footer.css' %}"/>
    <link rel="stylesheet" href="{% static 'styles/colors.css' %}"/>
</head>
<body class="dark">

<div class="login-section">
    <p style="font-size: 50px;">کدینو</p>
    <div class="login-box">
        <p class="login-title">فراموشی رمز عبور</p>
        <form method="POST" class="form">
            {% csrf_token %}

            <label for="email">ایمیل</label>
            {{ form.email }}

            {% if form.non_field_errors %}
                <div class="error-text">{{ form.non_field_errors }}</div>
            {% endif %}

            {% for field in form %}
                {% for error in field.errors %}
                    <div class="error-text">{{ error }}</div>
                {% endfor %}
            {% endfor %}

            <input id="submit" type="submit" value="ارسال کد تأیید">
        </form>

        <p style="margin-top: 10px;">
            برگشت به <a class="forget" href="{% url 'login' %}">ورود</a>
        </p>
    </div>
</div>

<script src="{% static 'script.js' %}"></script>
</body>
</html>
